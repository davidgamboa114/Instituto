<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstitutoWeb</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="InstitutoWeb.styles.css" rel="stylesheet" />


</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Configuración de Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD0cibZkgb27lFfKEuimnbYB3QqVpkoAJc",
            authDomain: "institutooauth2-8b732.firebaseapp.com",
            projectId: "institutooauth2-8b732",
            storageBucket: "institutooauth2-8b732.appspot.com",
            messagingSenderId: "650704544224",
            appId: "1:650704544224:web:9fe64ca57b8c291057cb85"
        };
        firebase.initializeApp(firebaseConfig);
        console.log(firebase);
        window.firebaseAuth = {
            signInWithEmailPassword: async function (email, password) {
                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    return userCredential.user.uid;
                } catch (error) {
                    console.error("Error en autenticación:", error.message);
                    return null;
                }
            },
            createUserWithEmailAndPassword: async function (email, password) {
                try {
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                            // El usuario se ha creado correctamente
                            const user = userCredential.user;

                            // Enviar correo de verificación
                            user.sendEmailVerification()
                                .then(() => {
                                    console.log('Correo de verificación enviado.');
                                })
                                .catch((error) => {
                                    console.error('Error al enviar el correo de verificación:', error);
                                });
                        })
                        .catch((error) => {
                            console.error('Error al crear el usuario:', error);
                        });
                    return userCredential.user.uid;
                } catch (error) {
                    console.error("Error en autenticación:", error.message);
                    return null;
                }
            },

            signOut: async function () {
                await firebase.auth().signOut();
            }
        };

    </script>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/CurrieTechnologies.Razor.SweetAlert2/sweetAlert2.min.js"></script>
    <script src="js/sesionStorage.js"></script>
</body>

</html>
